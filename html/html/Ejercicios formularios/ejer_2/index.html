<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Matriculacion en el ASIR</title>
  </head>
  <body>
    <h2>Ejemplo de formulario: Matriculacionen el ASIR</h2>
    <form action="#" method="post">
      <label for="Nombre"><strong>Nombre:</strong></label>
      <input type="text" name="Nombre" id="Nombre" />&nbsp;&nbsp;&nbsp;
      <label for="Apellido"><strong>Apellidos:</strong></label>
      <input type="text" name="Apellido" id="Apellido" />&nbsp;&nbsp;&nbsp;
      <label for="Sexo"><strong>Sexo:</strong></label>
      <label for="SexM"><input type="radio" name="SexM" id="SexM" />M</label>
      <label for="SexH"><input type="radio" name="SexH" id="SexH" />H</label>
      <br /><br />
      <thead></thead>
      <label for="Fecha_Dia"><strong>Fecha de nacimiento:</strong></label>

      <select name="Fecha_Dia" id="Fecha_Dia">
        <option value="dia" selected>Dia</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
        <option value="13">13</option>
      </select>

      <select id="fecha_mes" name="fecha_mes" selected>
        <option value="0">mes</option>
        <option value="1">Enero</option>
        <option value="2">Febrero</option>
        <option value="3">Marzo</option>
        <option value="4">Abril</option>
        <option value="5">Mayo</option>
        <option value="6">Junio</option>
        <option value="7">Julio</option>
        <option value="8">Agosto</option>
        <option value="9">Septiembre</option>
        <option value="10">Octubre</option>
        <option value="11">Noviembre</option>
        <option value="12">Diciembre</option>
      </select>
      <select name="fecha_año" id="fecha_año" selected>
        <option value="1">Año</option></select
      ><br />
      <br>
    <strong>Escoje los modulos donde te matriculas</strong>
    </form>
  </body>
</html>
